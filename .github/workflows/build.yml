name: Electron 自动构建 & 最小化发布

on:
  push:
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: 拉取代码（适配你的仓库）
        uses: actions/checkout@v4

      - name: 安装Node.js 18.x（适配electron 28.x）
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: 'npm'

      - name: 安装项目依赖（使用国内镜像加速）
        run: |
          npm config set registry https://registry.npmmirror.com
          npm install
        shell: pwsh

      - name: 清理electron-builder缓存（避免旧配置干扰）
        run: |
          Remove-Item -Recurse -Force $env:LOCALAPPDATA\electron-builder\Cache -ErrorAction SilentlyContinue
          Remove-Item -Recurse -Force node_modules\.cache\electron-builder -ErrorAction SilentlyContinue
        shell: pwsh
        continue-on-error: true

      - name: 打包Windows x64版本（最小化打包，禁用electron-builder自动发布）
        run: npx electron-builder --win --x64 --config.asar=true --config.compression=maximum --publish never
        shell: pwsh

      - name: 上传产物到Releases
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          # 修复点1: 使用通配符匹配所有文件，解决文件名不匹配问题
          files: dist/**
          # 修复点2: 移除 generate_release_notes 或确保 Token 有权限
          # 如果你想自动生成简介，请确保 Token 有 repo 权限
          generate_release_notes: true
        env:
          # 修复点3: 关键！必须使用 secrets.GITHUB_TOKEN，或者确保你的 PAT 有 repo 权限
          # 如果你坚持用 PAT，请看下方的 "如果必须用 PAT" 说明
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}