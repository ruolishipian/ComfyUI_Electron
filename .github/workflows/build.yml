# 工作流名称（适配你的ComfyUI_Electron项目）
name: Electron 自动构建 & 发布

on:
  push:
    branches: [ main, master ]  # 支持常见的主分支名称
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    # 给整个job配置GH_TOKEN，所有步骤都能访问
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # 使用GITHUB_TOKEN而不是自定义的GH_TOKEN

    steps:
      - name: 拉取代码（适配你的仓库）
        uses: actions/checkout@v4

      - name: 安装Node.js 18.x（适配electron 28.x）
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: 'npm'

      - name: 安装项目依赖（使用国内镜像加速）
        run: |
          npm config set registry https://registry.npmmirror.com
          npm install
        shell: pwsh

      - name: 清理electron-builder缓存（避免旧配置干扰）
        run: |
          Remove-Item -Recurse -Force $env:LOCALAPPDATA\electron-builder\Cache -ErrorAction SilentlyContinue
          Remove-Item -Recurse -Force node_modules\.cache\electron-builder -ErrorAction SilentlyContinue
        shell: pwsh
        continue-on-error: true

      - name: 构建应用（使用项目中配置的构建命令）
        run: npm run build
        shell: pwsh

      - name: 上传产物到Releases（仅打tag时执行）
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/**
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 兜底：上传产物到Actions（即使没打tag也能手动下载）
      - name: 上传打包产物到Actions Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ComfyUI_Electron-Win64
          path: |
            dist/**
          retention-days: 30