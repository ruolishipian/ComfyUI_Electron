# 工作流名称（适配你的ComfyUI_Electron项目）
name: Electron 自动构建 & 最小化发布

on:
  push:
    tags: [ 'v*' ]  # 仅在推送标签时触发，移除分支推送触发
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: 拉取代码（适配你的仓库）
        uses: actions/checkout@v4

      - name: 安装Node.js 18.x（适配electron 28.x）
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: 'npm'

      - name: 安装项目依赖（包含开发依赖）
        run: |
          npm ci --production=false --no-optional
        shell: pwsh

      - name: 清理electron-builder缓存（避免旧配置干扰）
        run: |
          Remove-Item -Recurse -Force $env:LOCALAPPDATA\electron-builder\Cache -ErrorAction SilentlyContinue
          Remove-Item -Recurse -Force node_modules\.cache\electron-builder -ErrorAction SilentlyContinue
        shell: pwsh
        continue-on-error: true

      - name: 构建应用（最小化打包配置，禁用自动发布）
        run: |
          npx electron-builder --win --x64 --config.asar=true --config.compression=maximum --publish never
        shell: pwsh
        env:
          NODE_ENV: production

      - name: 显示构建产物目录
        run: |
          dir dist\
        shell: pwsh
        if: always()
        continue-on-error: true

      - name: 上传产物到Releases（仅打tag时执行）
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/') && !cancelled()
        with:
          files: |
            dist/**
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.ComfyUI_Electron-Build-New }}

      # 兜底：上传产物到Actions（即使没打tag也能手动下载）
      - name: 上传最小化打包产物到Actions Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ComfyUI_Electron-Minimal-Win64
          path: |
            dist/**
          retention-days: 30