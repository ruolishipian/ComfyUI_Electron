# 工作流名称（适配你的ComfyUI_Electron项目）
name: Electron 自动构建 & 最小化发布

on:
  push:
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: 拉取代码（适配你的仓库）
        uses: actions/checkout@v4

      - name: 安装Node.js 18.x（适配electron 28.x）
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: 'npm'

      - name: 安装项目依赖（使用国内镜像加速）
        run: |
          npm config set registry https://registry.npmmirror.com
          npm install
        shell: pwsh

      - name: 清理electron-builder缓存（避免旧配置干扰）
        run: |
          Remove-Item -Recurse -Force $env:LOCALAPPDATA\electron-builder\Cache -ErrorAction SilentlyContinue
          Remove-Item -Recurse -Force node_modules\.cache\electron-builder -ErrorAction SilentlyContinue
        shell: pwsh
        continue-on-error: true

      - name: 打包Windows x64版本（最小化打包，禁用electron-builder自动发布）
        run: npx electron-builder --win --x64 --config.asar=true --config.compression=maximum --publish never
        shell: pwsh

      - name: 上传产物到Releases
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/**
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.ComfyUI_Electron-Build-New }}

      # 兜底：上传产物到Actions（即使没打tag也能手动下载）
      - name: 上传最小化打包产物到Actions Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ComfyUI_Electron-Minimal-Win64
          path: |
            dist/**
          retention-days: 30