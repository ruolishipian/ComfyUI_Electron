# 工作流名称
name: Electron 自动构建 & 发布

on:
  push:
    branches: [ master ]
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: 拉取代码
        uses: actions/checkout@v4

      - name: 安装Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: 'npm'

      - name: 安装Windows构建依赖
        run: choco install -y wixtoolset
        shell: pwsh
        continue-on-error: true

      - name: 安装依赖
        run: |
          npm config set registry https://registry.npmmirror.com
          npm install --force
        shell: pwsh

      # 关键修改：用npx调用electron-builder，而非直接执行
      - name: 打包Windows版本
        run: npx electron-builder --win --x64 --config.win.sign=false
        shell: pwsh

      - name: 上传压缩包到Releases
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/ComfyUI_Electron-*-win.zip
            dist/ComfyUI_Electron Setup *.exe
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}