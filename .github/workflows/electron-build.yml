name: Electron Build

on:
  push:
    branches: [ master ]
  workflow_dispatch: # 允许手动触发

jobs:
  build:
    runs-on: windows-latest # 使用Windows构建环境

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20 # 推荐使用LTS版本
        cache: 'npm' # 这里的cache是actions的缓存，和electron-builder无关，保留即可

    - name: Install dependencies
      run: npm install

    - name: Build Electron app
      run: electron-builder --win --x64 # 仅保留合法参数，移除cache/clean

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: electron-build
        path: dist/*.exe # 上传打包好的exe文件